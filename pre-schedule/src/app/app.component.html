<div class="parent container-fluid row">
  <app-days
  [matter] = "data"
  (deleteclick) = "data.deleteday($event)"
  class='col-sm-4 col-lg-2 m-3 p-1'
  ></app-days>
  <app-topics
   [topic_matter] = "data"
    (topic_data) ="data.include_topic($event)"
    class='col-sm-5 col-lg-3 m-3 p-1'
    ></app-topics>
  <app-editor
  [sentdata] = "data"
  (contentdata) = "data.addcontent($event)"
  (instructiondata) = "data.addinstruction($event)"
  class='col-sm-12 col-lg-6 m-3 p-1'
  ></app-editor>
</div>
